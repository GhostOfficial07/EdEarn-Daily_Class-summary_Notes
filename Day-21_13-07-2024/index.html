    <!----- Today we learned about Loops in JavaScript with the help of an example written below ----->




    <script>

        let period = 1;
        
        while(true){
            console.log("period", period);
            period += 1;
        
            if(period == 4){
                console.log("Lunch");
                period += 1;
            }
            if(period > 8){
                console.log("Departure");
                break;
            }
        }

    </script>
