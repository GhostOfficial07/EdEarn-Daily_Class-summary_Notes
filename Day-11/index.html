<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!----- Today we learnd in depth of "FORM" tag using its different elements and 
    created a "Feedback Form" by adding little bit spice of CSS in it ----->
    
    <h1>Feedback Form</h1>
    <div class="container">
        <form action=" " class="form">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="e.g. John Doe" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="e.g. abc@gmail.com" required>
            <label for="contact">Contact:</label>
            <input type="number" name="number" id="number" placeholder="e.g. +91 xxxxxxxxxx" required>
            <label for="message">Feedback:</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message..." required></textarea>
            <div class="buttons">
                <button class="btn" type="submit">Submit</button>
                <button class="btn" type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
