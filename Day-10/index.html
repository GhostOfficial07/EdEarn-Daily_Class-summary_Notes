    <!--------------- Today we learned about how to Push, Pull & collab, using Git & Github --------------->

        <!----- Steps to Push the code on Github/ cloud ----->
            <!-- 1. Open the terminal in VS Code -->
            <!-- 2. Type "git init" to initialize the git in the project -->
            <!-- 3. Type "git add ." to add all the files in the project -->
            <!-- 4. Type "git commit -m "message" to commit the changes in the project -->
            <!-- 5. Type "git remote add origin "link" to add the link of the repository in the project -->
            <!-- 6. Type "git push -u origin master" to push the code on the repository -->
    

        <!----- Steps to Pull the code from the github, the changes which your collaborators have made. (pulling the code is used to get the 
        commited or modified code from the github in your VS Code or local machine) ----->
            <!-- 1. Type "git pull" to pull the code from the repository -->
