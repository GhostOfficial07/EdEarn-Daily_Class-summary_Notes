<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-03</title>
</head>
<body>

    <!----- Today we learned about HTML tags and Elements, Container elements, Opening and closing tags, all
    types of hheading tags, div, span, section, block element, inline element, its conversion using CSS and code,
    and blockquote  ------->
    

    <!----- HEADING TAGS ----->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!----- DIV ELEMENT ----->
    <div style="background-color: blue; padding: 20px;">This is DIV element</div>

    <!----- SECTION ELEMENT ----->
    <section style="background-color: green; padding: 20px; margin-top: 40px;   ">This is SECTION element</section>

    <!-----CODE ----->
    <code>This is CODE element</code>

    <!----- BLOCKQUOTE ----->
    <blockquote>This is BLOCKQUOTE element</blockquote> <br>

    <!----- SPAN ----->
    <span style="background-color: yellow; padding: 20px;">This is SPAN tag</span> 

    <!----- DIV (block element converted into inliine) ----->
    <div style="display: inline; background-color: blue; padding: 20px;">This is DIV element</div>

    <!----- SPAN (inline element converted into block) ----->
    <span style="display: block; background-color: yellow; padding: 20px; margin-top: 40px;">This is SPAN tag</span>

</body>
</html>
