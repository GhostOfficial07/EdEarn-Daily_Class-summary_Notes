<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-03</title>
</head>
<body>

    <!----- Today we learned about HTML tags and Elements, Container elements, Opening and closing tags, all
    types of hheading tags, div, span, section, block element, inline element, its conversion using CSS and code,
    and blockquote  ------->
    

    <!----- HEADING TAGS ----->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!----- DIV ELEMENT ----->
    <div style="background-color: aqua;">
        <h1>This is heading 1</h1>
    </div>

    <!----- SECTION ELEMENT ----->
    <section style="background-color: green;">This is SECTION element</section>

    <!-----CODE ----->
    <code>This is CODE element
    </code>

    <!----- BLOCKQUOTE ----->
    <blockquote>This is BLOCKQUOTE element</blockquote> <br>

    <span style="background-color: yellow;">It is a SPAN Content</span>

    <!-- CONVERSION OF DIV AND SPAN-->
<br><br>
    <div style="background-color: aquamarine; display: inline;">DIV 1</div>
    <br><br>
    <span style="background-color: yellow; display: block;">SPAN 1</span>

</body>
</html>
